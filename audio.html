<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="audio.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="player">
      <div class="wrap">
        <div class="details">
          <div class="now-playing"></div>
          <div class="track-img"><img src="" alt="" /></div>
          <div class="track-name"></div>
          <div class="track-artist"></div>
        </div>

        <div class="slider-container">
          <div class="current-time"></div>
          <div class="total-time"></div>
          <!-- <input type="range" min="1" max="100" value="0"  class="seek-slider" onchange="seekTo()"> -->
        </div>
        <div class="play-buttons">
          <div class="prev-track" onclick="prevTrack()">
            <i class="fa fa-step-backward fa-2x"></i>
          </div>
          <div class="playpause-track" onclick="playpauseTrack()">
            <i class="fa fa-play fa-2x"></i>
          </div>
          <div class="next-track" onclick="nextTrack()">
            <i class="fa fa-step-forward fa-2x"></i>
          </div>
        </div>
        <div class="slider-container">
          <i class="fa fa-volume-down"  onclick="volumeDown()"></i>

          <input
            type="range"
            min="1"
            max="100"
            value="99"
            class="volume-slider"
            onchange="volumeTo()"
          />
          <i class="fa fa-volume-up" onclick="volumeUp()"></i>
        </div>
        <div class="random-btns">
          <div class="repeat-track">
            <i class="fas fa-repeat fa-2x"  onclick="repeatTrack()"></i>
          </div>
          <div class="random-tarck">
            <i class="fas fa-random fa-2x" onclick="randomTrack()"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="audio.js"></script>
  </body>
</html>
